<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Personal Website</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Environment with forest preset -->
      <a-entity
        environment="
        active: true;
        preset: forest;
        groundYScale: 25;   
        groundTexture: walkernoise;
        groundColor: #e64505;
        groundColor2: #004d05;
        skyColor: #ff0000;
        horizonColor: #003303;
        fog: 0.720;
        skyType: gradient;
        dressing: cubes;
        dressingAmount: 100;
        dressingScale: 1;
        dressingVariance: 0 25 0;
        dressingUniformScale: false;"
      >
      </a-entity>

      <!-- Main large text -->
      <a-text
        value="MORGAN SU - PERSONAL WEBSITE"
        position="0 3 -5"
        color="#FFFF00"
        align="center"
        scale="10 10 10"
      >
      </a-text>

      <!-- Static camera -->
      <a-camera position="0 1.6 5"></a-camera>

      <!-- Boulders and shapes around the player -->
      <!-- Front -->
      <a-box
        position="10 0.5 10"
        width="2"
        height="2"
        depth="2"
        color="#808080"
        shadow="true"
        rotation="0 180 0"
      >
      </a-box>
      <a-text
        value="Writing code, solving problems, and creating cool things. Always learning, always improving."
        position="10 2.5 10"
        color="#FFFF00"
        align="center"
        scale="2 2 2"
        look-at="#camera"
      ></a-text>

      <!-- Right -->
      <a-box
        position="10 0.5 -10"
        width="2"
        height="2"
        depth="2"
        color="#808080"
        shadow="true"
        rotation="0 180 0"
      >
      </a-box>
      <a-text
        value="I'm a software developer with a passion for building efficient, scalable, and user-friendly applications. With expertise in Html, CSS and JavaScript and more. I specialize in designing and developing solutions that enhance user experience and drive innovation."
        position="10 2.5 -10"
        color="#FFFF00"
        align="center"
        scale="2 2 2"
        look-at="#camera"
      ></a-text>

      <!-- Left -->
      <a-box
        position="-12 0.5 -12"
        width="2"
        height="2"
        depth="2"
        color="#808080"
        shadow="true"
        rotation="0 180 0"
      >
      </a-box>
      <a-text
        value="Currently, I'm focused on continuing to develop this Website, and I'm always open to collaborating on innovative ideas. Feel free to connect!"
        position="-12 2.5 -12"
        color="#FFFF00"
        align="center"
        scale="2 2 2"
        look-at="#camera"
      ></a-text>

      <!-- Another Box -->
      <a-box
        position="15 0.5 -25"
        width="2"
        height="2"
        depth="2"
        color="#808080"
        shadow="true"
        rotation="0 180 0"
      >
      </a-box>
      <a-text
        value="I thrive on solving complex problems and continuously expanding my skill set to stay ahead in the ever-evolving tech landscape"
        position="15 2.5 -25"
        color="#FFFF00"
        align="center"
        scale="2 2 2"
        look-at="#camera"
      ></a-text>
    </a-scene>
  </body>
</html>
